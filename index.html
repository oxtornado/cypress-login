<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', system-ui, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  position: relative;
  overflow: hidden;
}

/* Animated background circles */
body::before {
  content: '';
  position: absolute;
  width: 300px;
  height: 300px;
  background: linear-gradient(45deg, #ff6b6b, #ffd93d);
  border-radius: 50%;
  top: -150px;
  left: -150px;
  animation: float 6s ease-in-out infinite;
  opacity: 0.7;
}

body::after {
  content: '';
  position: absolute;
  width: 200px;
  height: 200px;
  background: linear-gradient(45deg, #4ecdc4, #44a08d);
  border-radius: 50%;
  bottom: -100px;
  right: -100px;
  animation: float 8s ease-in-out infinite reverse;
  opacity: 0.8;
}

@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(180deg); }
}

.card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  padding: 40px;
  border-radius: 24px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  width: 380px;
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
  position: relative;
  z-index: 10;
  animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1 {
  text-align: center;
  margin-bottom: 32px;
  color: #2d3748;
  font-weight: 700;
  font-size: 28px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

label {
  display: block;
  margin-top: 20px;
  margin-bottom: 8px;
  color: #4a5568;
  font-weight: 500;
  font-size: 14px;
}

input {
  width: 100%;
  padding: 16px;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  font-size: 16px;
  transition: all 0.3s ease;
  background: rgba(255, 255, 255, 0.8);
  font-family: inherit;
}

input:focus {
  outline: none;
  border-color: #667eea;
  background: rgba(255, 255, 255, 1);
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
}

button {
  width: 100%;
  padding: 16px;
  margin-top: 24px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  transition: all 0.3s ease;
  font-family: inherit;
  position: relative;
  overflow: hidden;
}

button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
}

button:hover::before {
  left: 100%;
}

button:active {
  transform: translateY(-1px);
}

.demo-creds {
  font-size: 12px;
  color: #718096;
  margin-top: 16px;
  text-align: center;
  padding: 12px;
  background: rgba(113, 128, 150, 0.1);
  border-radius: 8px;
  border-left: 4px solid #667eea;
}

code {
  background: rgba(102, 126, 234, 0.1);
  color: #667eea;
  padding: 2px 6px;
  border-radius: 4px;
  font-weight: 500;
}

/* Floating particles */
.particle {
  position: absolute;
  background: rgba(255, 255, 255, 0.8);
  border-radius: 50%;
  pointer-events: none;
  animation: particle-float 4s infinite linear;
}

@keyframes particle-float {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10px) rotate(360deg);
    opacity: 0;
  }
}

/* Shake animation for error */
@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}

.shake {
  animation: shake 0.8s;
}
</style>
</head>
<body>
<!-- Floating particles for extra âœ¨ -->
<div class="particle" style="left: 10%; width: 4px; height: 4px; animation-delay: 0s;"></div>
<div class="particle" style="left: 20%; width: 6px; height: 6px; animation-delay: 1s;"></div>
<div class="particle" style="left: 30%; width: 3px; height: 3px; animation-delay: 2s;"></div>
<div class="particle" style="left: 40%; width: 5px; height: 5px; animation-delay: 0.5s;"></div>
<div class="particle" style="left: 50%; width: 4px; height: 4px; animation-delay: 1.5s;"></div>
<div class="particle" style="left: 60%; width: 6px; height: 6px; animation-delay: 2.5s;"></div>
<div class="particle" style="left: 70%; width: 3px; height: 3px; animation-delay: 3s;"></div>
<div class="particle" style="left: 80%; width: 5px; height: 5px; animation-delay: 3.5s;"></div>
<div class="particle" style="left: 90%; width: 4px; height: 4px; animation-delay: 4s;"></div>

<div class="card">
<h1>Login</h1>
<form id="loginForm" method="POST" action="/login">
<label>Email</label>
<input name="email" type="email" required />
<label>Password</label>
<input name="password" type="password" required />
<button type="submit">Log in</button>
</form>
<div class="demo-creds">
Demo creds: <code>admin@example.com</code> / <code>passw0rd!</code>
</div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();
  // Simulate an API call to check credentials
  setTimeout(function() {
    const email = document.querySelector('input[name="email"]').value;
    const password = document.querySelector('input[name="password"]').value;
    if (email !== 'admin@example.com' || password !== 'passw0rd!') {
      document.querySelector('.card').classList.add('shake');
      setTimeout(function() {
        document.querySelector('.card').classList.remove('shake');
      }, 800);
    } else {
      // Proceed with form submission
      event.target.submit();
    }
  }, 500);
});
</script>
</body>
</html>
