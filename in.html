<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Welcome</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', system-ui, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  position: relative;
  overflow: hidden;
}

/* Animated background circles */
body::before {
  content: '';
  position: absolute;
  width: 300px;
  height: 300px;
  background: linear-gradient(45deg, #ff6b6b, #ffd93d);
  border-radius: 50%;
  top: -150px;
  left: -150px;
  animation: float 6s ease-in-out infinite;
  opacity: 0.7;
}

body::after {
  content: '';
  position: absolute;
  width: 200px;
  height: 200px;
  background: linear-gradient(45deg, #4ecdc4, #44a08d);
  border-radius: 50%;
  bottom: -100px;
  right: -100px;
  animation: float 8s ease-in-out infinite reverse;
  opacity: 0.8;
}

@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(180deg); }
}

.wrap {
  text-align: center;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  padding: 60px 50px;
  border-radius: 24px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
  position: relative;
  z-index: 10;
  animation: slideUp 0.6s ease-out, pulse 2s infinite;
  max-width: 500px;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes pulse {
  0%, 100% {
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
  }
  50% {
    box-shadow: 0 25px 60px rgba(102, 126, 234, 0.2);
  }
}

h1 {
  font-size: 48px;
  font-weight: 700;
  margin-bottom: 24px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  position: relative;
  animation: bounce 1s ease-out 0.5s;
}

@keyframes bounce {
  0% { transform: scale(0.8); opacity: 0; }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); opacity: 1; }
}

/* Success checkmark animation */
h1::after {
  content: '✅';
  font-size: 36px;
  margin-left: 16px;
  display: inline-block;
  animation: checkmark 1.2s ease-out 1s both;
}

@keyframes checkmark {
  0% { 
    transform: scale(0) rotate(-180deg); 
    opacity: 0; 
  }
  50% { 
    transform: scale(1.3) rotate(0deg); 
  }
  100% { 
    transform: scale(1) rotate(0deg); 
    opacity: 1; 
  }
}

p {
  font-size: 18px;
  color: #4a5568;
  font-weight: 500;
  line-height: 1.6;
  animation: fadeInUp 0.8s ease-out 1.5s both;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

a {
  color: #667eea;
  text-decoration: none;
  font-weight: 600;
  position: relative;
  transition: all 0.3s ease;
  padding: 8px 16px;
  border-radius: 8px;
  display: inline-block;
  margin-top: 12px;
  background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
  border: 1px solid rgba(102, 126, 234, 0.2);
}

a::before {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 0;
  height: 2px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  transition: all 0.3s ease;
  transform: translateX(-50%);
}

a:hover {
  background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
}

a:hover::before {
  width: 80%;
}

/* Floating particles */
.particle {
  position: absolute;
  background: rgba(255, 255, 255, 0.8);
  border-radius: 50%;
  pointer-events: none;
  animation: particle-float 4s infinite linear;
}

@keyframes particle-float {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10px) rotate(360deg);
    opacity: 0;
  }
}

/* Success celebration effect */
.celebration {
  position: absolute;
  width: 10px;
  height: 10px;
  background: #ffd93d;
  border-radius: 50%;
  animation: celebrate 2s ease-out infinite;
  pointer-events: none;
}

@keyframes celebrate {
  0% {
    transform: scale(0) rotate(0deg);
    opacity: 1;
  }
  50% {
    transform: scale(1) rotate(180deg);
    opacity: 0.8;
  }
  100% {
    transform: scale(0) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>
<body>
<!-- Floating particles for extra ✨ -->
<div class="particle" style="left: 10%; width: 4px; height: 4px; animation-delay: 0s;"></div>
<div class="particle" style="left: 20%; width: 6px; height: 6px; animation-delay: 1s;"></div>
<div class="particle" style="left: 30%; width: 3px; height: 3px; animation-delay: 2s;"></div>
<div class="particle" style="left: 40%; width: 5px; height: 5px; animation-delay: 0.5s;"></div>
<div class="particle" style="left: 50%; width: 4px; height: 4px; animation-delay: 1.5s;"></div>
<div class="particle" style="left: 60%; width: 6px; height: 6px; animation-delay: 2.5s;"></div>
<div class="particle" style="left: 70%; width: 3px; height: 3px; animation-delay: 3s;"></div>
<div class="particle" style="left: 80%; width: 5px; height: 5px; animation-delay: 3.5s;"></div>
<div class="particle" style="left: 90%; width: 4px; height: 4px; animation-delay: 4s;"></div>

<!-- Success celebration particles -->
<div class="celebration" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
<div class="celebration" style="top: 30%; left: 85%; animation-delay: 0.5s;"></div>
<div class="celebration" style="top: 60%; left: 10%; animation-delay: 1s;"></div>
<div class="celebration" style="top: 70%; left: 90%; animation-delay: 1.5s;"></div>
<div class="celebration" style="top: 40%; left: 5%; animation-delay: 2s;"></div>
<div class="celebration" style="top: 80%; left: 95%; animation-delay: 2.5s;"></div>

<div class="wrap">
<h1>You're in</h1>
<p>Protected area. <a href="/">Log out</a></p>
</div>
</body>
</html>
